<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Michelle Olier</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      color: #ff00ff;
      margin-bottom: 40px;
    }

    #moveBtn {
      position: absolute;
      padding: 20px 50px;
      font-size: 22px;
      background-color: #FFB6C1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <h1>Para Mich</h1>
  <button id="moveBtn">Clique aqui</button>

  <script>
    const btn = document.getElementById("moveBtn");
    let count = 0;

    function moveButton() {
      if (count < 3) {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
        count++;
      } else {
        // Depois da 3ª tentativa, vai para a próxima página
        window.location.href = "mensagem.html";
      }
    }

    // Detecta se está em celular
    const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

    if (isMobile) {
      btn.addEventListener("click", moveButton);
    } else {
      btn.addEventListener("mouseenter", moveButton);
      btn.addEventListener("click", () => {
        if (count >= 3) window.location.href = "mensagem.html";
      });
    }
  </script>
</body>
</html>
